<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Language" content="zh-CN">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>挑货网-智慧商业解决方案提供商</title>
    @import "../include/header.inc";
</head>
<body>

    <div class="container-fluid partner_num">
        <div class="container text-center">

        </div>
    </div>

    @import "../../../model/widgets/bottomBar.html";

@import "../include/footer.inc";
<script type="text/javascript">
    $(function () {

        //公告
        notice();
        function notice() {
            var url = base + 'store/kuaixun/list.jhtml';
            $.ajax({
                type: "get",
                dataType: 'json',
                url: url,
                data: {
                    pageNumber: 1,
                    pageSize: 3
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    $.message('warn', "获取数据失败");
                },
                success: function (msg) {
                    if (msg.data.length > 0) {
                        for (var i = 0; i < msg.data.length; i++) {
                            var str = '<li class="col-sm-4"><a href="/website/new/view.html?id=' + msg.data[i].id + '" class="white">▪ ' + msg.data[i].title + '</a></li>';
                            $('.new_notice').append(str);

                        }
                    } else {
                        $('.notice').remove();
                    }
                }
            });
        }
    });
</script>

</body>

</html>
