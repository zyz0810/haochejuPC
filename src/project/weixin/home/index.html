<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>首页</title>
    @import "../include/header.inc";

</head>
<body ontouchstart>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container"></div>

<!--首页-->
<link rel="import" href="../../../pages/home/main.html">

<!--模板-->
<link rel="import" href="../../../model/templete/home/channel.html">
<link rel="import" href="../../../model/templete/include/adHp.html">
<link rel="import" href="../../../model/templete/include/newList.html">


@import "../../../model/widget/include/toast.html";
@import "../../../model/widget/include/dialog.html";
<script src="/weixin/js/wap.min.js"></script>
<script type="text/javascript">
    $(function () {
        pageManager.show("main");

        var username = unescape(pageManager.GetQueryString("nickname"));
        var userId = pageManager.GetQueryString("userId");
        var verify = pageManager.GetQueryString("verify");
        var type = pageManager.GetQueryString("type");
        var phone = pageManager.GetQueryString("phone");
        cookie.setCookie("userId", userId, 1,'/');
        cookie.setCookie("userName", escape(username), 1,'/');
        cookie.setCookie("phone", phone, 1,'/');
        cookie.setCookie("type", type, 1,'/');
        cookie.setCookie("verify", verify, 1,'/');

        if(verify != 1){
            dialog.show('请先绑定手机',function () {
                window.location.href = '/weixin/mobile/index.html';
            })
        }

        var aa = new first(
            function (data) {
                $("#index_slider").silderDot(data, 1800, "");
                var channel = render.fill($("#tpl_channel"), data.return_meun);
                $("#channel_pic").html(channel);
                var adList = render.fill($("#tpl_adHp"), data.return_place);
                $(".ad").html(adList);
                var newList = render.fill($("#tpl_newList"), data.return_new);
                $(".hot_cont").html(newList);
                console.log(data)
            }
        );
        aa.do();
    });
</script>

</body>
</html>
